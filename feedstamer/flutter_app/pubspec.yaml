name: feedstamer
description: FeedsTamer - reclaim your attention by curating content from authoritative sources

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_local_notifications: ^15.0.0  # Downgraded to avoid timezone conflict as Twitter relies on http ^0.13.5
  logger: ^2.4.0

  # Firebase packages
  firebase_core: ^2.32.0
  firebase_auth: ^4.20.0
  cloud_firestore: ^4.17.5
  firebase_analytics: ^10.10.7
  firebase_storage: ^11.7.7
  firebase_messaging: ^14.9.4

  # State management
  provider: ^6.0.5
  flutter_riverpod: ^2.3.6

  # UI
  cupertino_icons: ^1.0.5
  google_fonts: ^4.0.4 #downgraded as Twitter relies on ^0.13.5
  flutter_svg: ^2.0.9
  flutter_animate: ^4.2.0
  cached_network_image: ^3.3.1
  shimmer: ^3.0.0

  # Utilities
  intl: ^0.18.1
  url_launcher: ^6.1.12
  shared_preferences: ^2.2.0
  flutter_secure_storage: ^9.2.4
  dio: ^5.3.0
  json_annotation: ^4.8.1

  # Social media APIs
  twitter_api_v2: ^4.9.4 #relies on ^0.13.5 so constains google_fonts, flutter_notifications, timezone

  # Analytics
  flutter_fgbg: ^0.3.0

  # Calendar integration
  device_calendar: ^4.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  build_runner: ^2.4.14
  json_serializable: ^6.7.1
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.3.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/fonts/

  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter-Regular.ttf
        - asset: assets/fonts/Inter-Medium.ttf
          weight: 500
        - asset: assets/fonts/Inter-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Inter-Bold.ttf
          weight: 700

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icons/app_icon.png"
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/icons/app_icon_foreground.png"

flutter_native_splash:
  color: "#3A7CA5"
  image: "assets/images/splash_logo.png"
  android_12:
    image: "assets/images/splash_logo.png"
    color: "#3A7CA5"

dependency_overrides:
  flutter_local_notifications: 15.0.0  # Force exact version